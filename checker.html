<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drug Interaction Checker</title>
</head>
<body>
  <h1>Drug Interaction Checker</h1>
  <form>
    <label for="drug1">Drug 1:</label>
    <input type="text" id="drug1" name="drug1" required>
    <br>
    <label for="drug2">Drug 2:</label>
    <input type="text" id="drug2" name="drug2" required>
    <br>
    <button type="button" id="submit">Check Interactions</button>
  </form>
  <pre id="output"></pre>

  <script>
    document.getElementById('submit').addEventListener('click', async () => {
      const drug1 = document.getElementById('drug1').value;
      const drug2 = document.getElementById('drug2').value;
      const url = `https://5cd6-20-124-214-182.ngrok-free.app/interaction?drug1=${drug1}&drug2=${drug2}`;
  
      const response = await fetch(url, {
        method: 'POST',
      });
  
      if (!response.ok) {
        console.error(`Error: ${response.statusText}`);
      } else {
        const result = await response.json();
        document.getElementById('output').innerText = result.response;
      }
    });
  </script>
  
  
  
</body>
</html>
